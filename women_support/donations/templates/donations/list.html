<h2>All Donations</h2>
<a href="{% url 'donation_create' %}">Create New</a>

<table>
  <thead>
    <tr><th>Title</th><th>Category</th><th>Goal</th><th>Progress</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for donation in donations %}
    <tr>
      <td>{{ donation.title }}</td>
      <td>{{ donation.category.name }}</td>
      <td>${{ donation.goal_amount }}</td>
      <td>{{ donation.progress_percent|floatformat:2 }}%</td>
      <td>
        <a href="{% url 'donation_edit' donation.pk %}">Edit</a>
        <a href="{% url 'donation_delete' donation.pk %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
